<script>
    let a=prompt("Nhập số thứ nhất");
    let b=prompt("Nhập số thứ 2");

        alert("Số thứ nhất là bội của số thứ 2");
    }
    else{
        alert("Số thứ nhất không là bội của số thứ 2");
    }
</script>
